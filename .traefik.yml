displayName: Traefik XRealIP Fixer
type: middleware
import: github.com/ski-company/traefik-xrealip-fixer
iconPath: .assets/traefik-xrealip-fixer-logo-transparent.png
summary: |
  Traefik XRealIP Fixer detects Cloudflare/CloudFront, validates the socket IP against their CIDRs,
  or follows a "direct" path with X-Forwarded-For (reverse scan, configurable depth).
  It rewrites X-Real-IP and tags the request (trusted/provider) for downstream services.
testData:
  autoRefresh: true
  refreshInterval: 30m
  directDepth: 1
  trustip:
    cloudflare:
      - 203.0.113.0/24
    cloudfront:
      - 198.51.100.0/24
  debug: false
